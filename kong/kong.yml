_format_version: '3.0'
_transform: true

services:
  - host: inventory-be
    name: inventory-be
    port: 3001
    protocol: http
    read_timeout: 180000
    routes:
      - name: inventory_route
        strip_path: false
        methods:
          - GET
          - PUT
          - POST
          - PATCH
          - DELETE
          - OPTIONS
          - HEAD
          - CONNECT
          - TRACE
        paths:
          - /v2/inventory

  - host: playground-be
    name: main
    port: 8080
    protocol: http
    read_timeout: 180000
    routes:
      - name: deny_authorization_route
        paths:
          - /v2/auth/authorize
        plugins:
          - name: request-termination
            config:
              status_code: 403
              message: "Forbidden"

      - name: main_route
        methods:
          - GET
          - PUT
          - POST
          - PATCH
          - DELETE
          - OPTIONS
          - HEAD
          - CONNECT
          - TRACE
plugins:
  - name: rate-limiting
    enabled: true
    protocols:
      - grpc
      - grpcs
      - http
      - https
    config:
      fault_tolerant: true
      hide_client_headers: false
      minute: 240
      limit_by: header
      header_name: x-forwarded-for
      policy: local
      sync_rate: -1

  - name: cors
    config:
      origins:
        - ^http(s)?://localhost(:\d+)?$
        - .*\.digitalauto\.tech$
        - .*\.digitalauto\.asia$
        - .*\.digital\.auto$
        - ^http(s)?://127\.0\.0\.1(:\d+)?$
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - Origin
        - Access-Control-Request-Method
        - Access-Control-Request-Headers
      credentials: true
      max_age: 3600

# Custom auth plugin. Check custom-auth folder to see the implementation.
  - name: custom-auth
    enabled: true
    config:
      url: http://playground-be:8080/v2/auth/authenticate
      protected_paths:
        - ^/v2/inventory/.*$
